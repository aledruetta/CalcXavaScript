<!DOCTYPE html>
<!--
    Calculadora em XavaScript
-->
<html>
	<head>
		<title>CalculadoraJS</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="display">
				<input type="text" id="visor" value="0">
			</div>
			<div id="buttons">
				<div id="numbers">
					<div>
						<button type="button" id="b7" onclick="concat(7)">7</button>
						<button type="button" id="b4" onclick="concat(4)">4</button>
						<button type="button" id="b1" onclick="concat(1)">1</button>
						<button type="button" id="bpnt" onclick="concat('.')">.</button>
					</div>
					<div>
						<button type="button" id="b8" onclick="concat(8)">8</button>
						<button type="button" id="b5" onclick="concat(5)">5</button>
						<button type="button" id="b2" onclick="concat(2)">2</button>
						<button type="button" id="b0" onclick="concat(0)">0</button>
					</div>
					<div>
						<button type="button" id="b9" onclick="concat(9)">9</button>
						<button type="button" id="b6" onclick="concat(6)">6</button>
						<button type="button" id="b3" onclick="concat(3)">3</button>
						<button type="button" id="bequ" onclick="resolve('=')">=</button>
					</div>
				</div>
				<div id="operations">
					<button type="button" id="bdel" onclick="resolve('DEL')">DEL</button>
					<button type="button" id="bplu" onclick="resolve('+')">+</button>
					<button type="button" id="bmin" onclick="resolve('-')">-</button>
					<button type="button" id="btim" onclick="resolve('x')">x</button>
					<button type="button" id="bdiv" onclick="resolve('/')">/</button>
				</div>
			</div>
		</div>
	</body>
</html>
